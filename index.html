  <body>
    <header>

      <nav>

    <main>
      <section class="intro">

            />
            <p></p>
            <p></p>

            <img
              src="img/chickenfeet.jpg"
              alt="fried chicken feet in black bean sauce"
              class="product__img"

            <p></p>
            <p></p>

      <div class="btn-group">
        <a href="" class="btn-btn-accent"></a>

      <div class="btn-group">
        <a href="" class="btn btn-primary"></a>
